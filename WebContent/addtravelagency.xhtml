
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">

 

 <h:head>
 

 <title>
Add Travel Agency
 </title>
 
 
  	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <!-- Bootstrap CSS -->

	
	

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <!-- <h:outputScript name="js/jquery/jquery-3.1.1.min.js"/>  -->
    <h:outputScript name="tether-1.3.3/dist/js/tether.min.js"/>
    <h:outputScript name="js/bootstrap/bootstrap.min.js"/>
    <h:outputScript name="js/custom/AddTravelAgency.js"/>
    
     <script type="text/javascript">
	history.pushState(null, null, location.href);
	window.onpopstate = function () {
	    history.go(1);
	};
	</script>
   
 </h:head>

<body>

<ui:include src="/WEB-INF/header.xhtml"/> 
<ui:include src="/WEB-INF/footer.xhtml"/> 
<ui:include src="/WEB-INF/sidebar.xhtml"/> 
	 <!-- Required meta tags always come first -->
   		<h:outputStylesheet name="css/bootstrap/bootstrap.min.css"/>
	<h:outputStylesheet name="css/custom/resourcetracker.css"/>
	<h:outputStylesheet name="fonts/css/font-awesome.min.css"/>	
 
	  <h:panelGroup layout="block" styleClass="offset-xs-2 col-xs-10 main">
	 <h:panelGroup layout="block" styleClass="navbar-dark navbar-fixed-top">
			<h:panelGroup layout="block" styleClass="row">
			</h:panelGroup>
		</h:panelGroup>

		<h:outputStylesheet name="css/bootstrap/bootstrap.min.css"/>
	<h:outputStylesheet name="css/custom/resourcetracker.css"/>
	<h:outputStylesheet name="fonts/css/font-awesome.min.css"/>		
		<h:outputStylesheet name="fonts/bootstrap/css/bootstrap.icon-large.min.css"/>
		<h4> <h:outputText value="New Travel Agency"/> </h4>
		<h:form id="form">
		<p:messages id="growl" showDetail="true" sticky="false" closable="true" escape="false" severity="info, fatal"></p:messages>
			<h:panelGroup layout="block" styleClass="container-flu">
			<h:panelGroup layout="block" styleClass="row form-group">
				<h:panelGroup layout="block" styleClass="col-xs-8">
					<h:panelGroup layout="block" styleClass="card card-block">
						<center>
						<h:panelGrid columns="3" cellpadding="5">
							
							<h:outputText value="Name Of Agency:*"></h:outputText>
							<h:inputText id="name" label="Name" styleClass="form-control noShdow" value="#{travelBean.name}" required="true" requiredMessage="Please enter name">
							<f:validator validatorId="nameValidator"></f:validator>
							<f:ajax event="blur" render="agency-name"></f:ajax>
							</h:inputText>
							<p:message id="agency-name" for="name" display="text"></p:message>
							
							<h:outputText value="Name of Agent:*"></h:outputText>
							<h:inputText id="agentName" label="Agent Name" styleClass="form-control noShdow" value="#{travelBean.agentName}" required="true" requiredMessage="Please enter agent name">
							<f:validator validatorId="nameValidator"></f:validator>
							<f:ajax event="blur" render="agent-name"></f:ajax>
							</h:inputText>
							<p:message id="agent-name" for="agentName" display="text"></p:message>
							
							<h:outputText value="Email Id:*"></h:outputText>
							<h:inputText id="email" label="Email Id" styleClass="form-control noShdow" value="#{travelBean.email}" required="true" requiredMessage="Please enter email id" validatorMessage="Invalid Email">
							<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
							<f:ajax event="blur" render="email-msg"></f:ajax>
							</h:inputText>
							<p:message id="email-msg" for="email" display="text"></p:message>
							
							<h:outputText value="Contact:*"></h:outputText>
							<h:inputText id="contact" label="Contact" styleClass="form-control noShdow" value="#{travelBean.contact}" required="true" requiredMessage="Please enter contact">
							<f:validator validatorId="contactNoValidation"></f:validator>
							<f:ajax event="blur" render="con-msg"></f:ajax></h:inputText>
							<p:message id="con-msg" for="contact" display="text"></p:message>
							
							<h:outputText value="CC List:"></h:outputText>
							<h:inputTextarea onblur="validateEmail(this.id,'ccId','Invalid Emails')" id="cc" label="CC List" styleClass="form-control noShdow" value="#{travelBean.ccList}">
							</h:inputTextarea>
							<p:message for="cc" id="ccId" display="text"></p:message>
							
						</h:panelGrid>
						
						<h:panelGrid columns="2" cellspacing="5">
						<h:panelGroup layout="block" styleClass="offset-xs-3 col-xs-2">
							<h:commandButton onclick="return getFlag()" value="Add" styleClass="btn btn-success" action="#{travelBean.clickSubmit}"></h:commandButton>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="col-xs-2">
							<h:commandButton value="Reset" styleClass="btn btn-danger">
							<p:ajax update="form" resetValues="true" />
							</h:commandButton>
						</h:panelGroup>
						</h:panelGrid>
					</center>	
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>	
			</h:panelGroup>	
			</h:form>	
			</h:panelGroup>
			
					
</body>

</html>
