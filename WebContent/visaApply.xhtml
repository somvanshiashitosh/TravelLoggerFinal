<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">

<h:head>
 
<title>Apply for Visa</title>
  
  	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <!-- Bootstrap CSS -->

	<h:outputStylesheet name="css/bootstrap/bootstrap.min.css"/>
	<h:outputStylesheet name="css/custom/resourcetracker.css"/>
	<h:outputStylesheet name="fonts/css/font-awesome.min.css"/>
	

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
   <!--  <h:outputScript name="js/jquery/jquery-3.1.1.min.js"/> -->
    <h:outputScript name="tether-1.3.3/dist/js/tether.min.js"/>
    <h:outputScript name="js/bootstrap/bootstrap.min.js"/>
   <script type="text/javascript">
	history.pushState(null, null, location.href);
	window.onpopstate = function () {
	    history.go(1);
	};
	</script> 
</h:head>



<h:body>
 
<ui:include src="/WEB-INF/header.xhtml"/> 
<ui:include src="/WEB-INF/footer.xhtml"/> 

<h:panelGroup layout="block" styleClass="container-fluid">
			<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="offset-xs-2 col-xs-10 main">
			<!--  
			This is Container
			Put your code for
			 all your Data tables or any other stuff inside this tags only.
			-->
		
				<h4>
					<h:outputText value="Link New User" id="head"/>
				</h4>
					<h:panelGroup styleClass="row form-group">
						<h:panelGroup styleClass="col-xs-12">
							<h:panelGroup styleClass="card card-block">
								<h:form id="form" >
									<p:messages id="growl" showDetail="true" sticky="false" closeable="true" escape="false" severity="info, fatal"/> 
									<h:panelGrid id="gridy" columns="3" cellpadding="5">
									
									  <h:outputLabel for="select-agency" value="Select Agency:*"></h:outputLabel>									
									  <h:selectOneMenu id="select-agency" value="#{agency.agency}" styleClass="form-control">
          							      <f:selectItem itemLabel="Select Agency" itemValue="" noSelectionOption="true" />
                						  <f:selectItems value="#{agency.agencyList}" />
            						   </h:selectOneMenu>
									   <p:message for="select-agency" />
									 
									</h:panelGrid>
									<br></br>
									<h:panelGrid columns="2" cellpadding="5">
										<h:panelGroup layout="block" styleClass="offset-xs-10 col-xs-2">
											<h:commandButton id="submit" styleClass="btn btn-success" value="Submit" ></h:commandButton>
										</h:panelGroup>
							
									</h:panelGrid>
							</h:form>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>	
		</h:panelGroup>
</h:panelGroup>
	   

</h:body>

</html>
