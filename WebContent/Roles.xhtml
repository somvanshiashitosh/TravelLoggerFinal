<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>index</title>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />

	<!-- Bootstrap CSS -->

	<h:outputStylesheet name="css/bootstrap/bootstrap.min.css" />
	<h:outputStylesheet name="css/custom/resourcetracker.css" />
	<h:outputStylesheet name="fonts/css/font-awesome.min.css" />

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<!--<h:outputScript name="js/jquery/jquery-3.1.1.min.js"/>-->
	<h:outputScript name="tether-1.3.3/dist/js/tether.min.js" />
	<h:outputScript name="js/bootstrap/bootstrap.min.js" />
	<script src="resources/js/custom/validations.js"></script>
	<script type="text/javascript">
		history.pushState(null, null, location.href);
		window.onpopstate = function() {
			history.go(1);
		};
	</script>
</h:head>

<h:body>

	<ui:include src="/WEB-INF/header.xhtml" />
	<ui:include src="/WEB-INF/footer.xhtml" />
	<ui:include src="/WEB-INF/sidebar.xhtml" />
	<h:panelGroup layout="block" styleClass="navbar-dark navbar-fixed-top">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-xs-12 col-md-12">
				<h:panelGroup layout="block" styleClass="header">
					<h1>Travel Logger</h1>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

	<h:panelGroup layout="block" styleClass="container-fluid">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="offset-xs-2 col-xs-10 main">
				<h3>Assign Role</h3>
				<h:panelGroup>
					<h:panelGroup layout="block" styleClass="row form-group">
						<h:panelGroup layout="block" styleClass="col-xs-8">
							<h:panelGroup layout="block" styleClass="card card-block">

								<h:form id="form">
									<p:messages id="growl" showIcon="false" showDetail="true" globalOnly="true"
										sticky="false" closeable="false" escape="false"
										severity="info, error" />
									<h:panelGrid id="gridy" columns="3" cellpadding="5">


										<h:outputLabel for="oracleId" value="Oracle ID:*"></h:outputLabel>
										<p:inputText
											onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
											styleClass="form-control noShdow"
											value="#{roleBean.oracleId}" id="oracleId" label="OracleID"
											required="true" requiredMessage="Please insert Oracle Id">
											<f:ajax event="blur" execute="oracleId"
												render="oracleId name growl role" listener="#{roleBean.getName}"></f:ajax>
										</p:inputText>
										<p:message for="oracleId" display="text"></p:message>

										<h:outputLabel for="name" value="Name:"></h:outputLabel>
										<h:inputText id="name" value="#{roleBean.userName}"
											styleClass="form-control noShdow" readonly="true"></h:inputText>
										<p:message for="name" display="text"></p:message>

										<h:outputLabel for="role" value="Role :*"></h:outputLabel>
										<h:selectOneMenu value="#{roleBean.role}" id="role"
											styleClass="form-control noShdow" required="true"
											requiredMessage="Please select role">
											<f:selectItem itemLabel="Select Role" itemValue=""
												noSelectionOption="true" />
											<f:selectItems value="#{roleBean.roles}"></f:selectItems>
										</h:selectOneMenu>
										<p:message for="role" display="text"></p:message>

									</h:panelGrid>
									<h:panelGroup styleClass="offset-xs-1 col-xs-1">
										<h:commandButton id="submit" styleClass="btn btn-success"
											onclick="oracleId()" value="Submit"
											action="#{roleBean.clickSubmit}" update="growl">
										</h:commandButton>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="offset-xs-1 col-xs-1">
										<h:button value="Reset" type="reset"
											styleClass="btn btn-danger" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="offset-xs-1 col-xs-1">
										<h:button value="Cancel" outcome="/landingPage.xhtml"
											styleClass="btn" />
									</h:panelGroup>

								</h:form>

							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<!-- </h:panelGroup> -->
		</h:panelGroup>
	</h:panelGroup>
</h:body>

</html>
