<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Manage Travel Agency</title>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet name="css/bootstrap/bootstrap.min.css" />
	<h:outputStylesheet name="css/custom/resourcetracker.css" />
	<h:outputStylesheet name="css/custom/travelLogger.css" />
	<h:outputStylesheet name="fonts/css/font-awesome.min.css" />

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<h:outputScript name="tether-1.3.3/dist/js/tether.min.js" />
	<h:outputScript name="js/bootstrap/bootstrap.min.js" />
	<script type="text/javascript">
	history.pushState(null, null, location.href);
	window.onpopstate = function () {
	    history.go(1);
	};
	</script> 
</h:head>

<h:body>

	<ui:include src="/WEB-INF/header.xhtml" />
	<ui:include src="/WEB-INF/footer.xhtml" />
	<h:panelGroup layout="block" styleClass="container-fluid">
		<h:panelGroup layout="block" styleClass="row">
			<ui:include src="/WEB-INF/sidebar.xhtml" />
			<h:panelGroup layout="block"
				class="col-xs-10 col-sm-9 offset-md-2 col-md-10 main">
				<h4>Manage Travel Agency</h4>
				<h:panelGroup layout="block" class="row">
					<h:panelGroup layout="block" class="col-md-12">
						<h:form>
							<p:dataTable style="margin-bottom:100px; margin-right:100px" id="resourceTable" var="agency" value="#{ManageAgency.list}" scrollable="true">	
								<p:column headerText="Agency Name">
										<h:outputText value="#{agency.name}" />
								</p:column>
								<p:column headerText="Agent Name">
										<h:outputText value="#{agency.agentName}" />
								</p:column>
								<p:column headerText="Email">
										<h:outputText value="#{agency.email}" />
								</p:column>	
								<p:column headerText="Contact">
										<h:outputText value="#{agency.contact}" />
								</p:column>	
								<p:column headerText="CC">
										<h:outputText value="#{agency.ccList}" />
								</p:column>							
							</p:dataTable>
						</h:form>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
