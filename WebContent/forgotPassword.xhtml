<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>index</title>

	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />

	<!-- Bootstrap CSS -->

	<h:outputStylesheet name="css/bootstrap/bootstrap.min.css" />
	<h:outputStylesheet name="css/custom/resourcetracker.css" />
	<h:outputStylesheet name="fonts/css/font-awesome.min.css" />

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<!--<h:outputScript name="js/jquery/jquery-3.1.1.min.js"/>-->
	<h:outputScript name="tether-1.3.3/dist/js/tether.min.js" />
	<h:outputScript name="js/bootstrap/bootstrap.min.js" />

</h:head>

<h:body>

	<!-- <ui:include src="/WEB-INF/header.xhtml" /> -->
	<ui:include src="/WEB-INF/footer.xhtml" />
	<h:panelGroup layout="block" styleClass="navbar-dark navbar-fixed-top">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-xs-12 col-md-12">
				<h:panelGroup layout="block" styleClass="header">
					<h1>Travel Logger</h1>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	
	<h:panelGroup layout="block" styleClass="container-fluid">
		<h:panelGroup layout="block" styleClass="row">
			 <h:panelGroup layout="block" styleClass="offset-xs-2 col-xs-10 main"> 
				<h3>Reset Password</h3>
				<h:panelGroup>
					<h:panelGroup layout="block" styleClass="row form-group">
						<h:panelGroup layout="block" styleClass="col-xs-8">
							<h:panelGroup layout="block" styleClass="card card-block">

								<h:form id="alloc">
									<p:messages id="growl" display="text" showDetail="true" sticky="false" closeable="false" escape="false" severity="info, error"/> 
									<h:panelGrid id="gridy" columns="3" cellpadding="5">

										<h:outputLabel for="oracleId" value="Oracle Id *"></h:outputLabel>
										<h:inputText styleClass="form-control noShdow"
											value="#{forgotPasswordBean.oracleID}" id="oracleId"
											label="Oracle Id" required="true"  requiredMessage="Please Enter the Oracle ID :">
										</h:inputText>
										<!-- <p:message for="oracleId" /> -->


									</h:panelGrid>
									<h:panelGroup styleClass="offset-xs-3 col-xs-2">
										<h:commandButton id="submit" styleClass="btn btn-success" value="Done" action="#{forgotPasswordBean.clickOkay}" update="growl">
											</h:commandButton>
									</h:panelGroup>
									<h:panelGroup styleClass="col-xs-2">
										<h:commandButton value="Cancel" styleClass="btn btn-danger" action="login.xhtml?faces-redirect=true">
            								</h:commandButton>
									</h:panelGroup>
								</h:form>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

</h:body>

</html>
